<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css File -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="img_section">
          <div class="default_info">
            <h2 class="default_day">Sunday</h2>
            <span class="default_date">18 September 2024</span>
            <div class="icons">
              <img src="" alt="" />
              <h2 class="weather_temp">22'C</h2>
              <h3 class="cloudtxt">Overcast Clouds</h3>
            </div>
          </div>
        </div>
        <div class="content_section">
          <form>
            <input type="text" placeholder="Search Location" />
            <button type="submit" class="btn_search">Search</button>
          </form>

          <div class="day_info">
            <div class="content">
              <p class="title">NAME</p>
              <span class="value">United Kingdom</span>
            </div>
            <div class="content">
              <p class="title">TEMP</p>
              <span class="value">23'c</span>
            </div>
            <div class="content">
              <p class="title">HUMIDITY</p>
              <span class="value">2%</span>
            </div>
            <div class="content">
              <p class="title">WIND SPEED</p>
              <span class="value">2.92 Km/h</span>
            </div>
          </div>

          <div class="List_content">
            <ul>
              <li>
                <img src="" alt="" />
                <span>Sat</span>
                <span class="day_temp">23'c</span>
              </li>
              <li>
                <img src="" alt="" />
                <span>Sat</span>
                <span class="day_temp">23'c</span>
              </li>
              <li>
                <img src="" alt="" />
                <span>Sat</span>
                <span class="day_temp">23'c</span>
              </li>
              <li>
                <img src="" alt="" />
                <span>Sat</span>
                <span class="day_temp">23'c</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Js File -->
    <script src="./script.js"></script>
  </body>
</html>
